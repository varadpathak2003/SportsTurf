<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background);
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1.5rem;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input, select {
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #219150;
        }

        .back-btn {
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .back-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-group {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            button {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <h2><i class="fas fa-edit"></i> Update Coach</h2>

    <form action="/admin/coach/update" method="post">
        <input type="hidden" name="id" th:value="${coach.id}" />

        <div class="form-group">
            <label>Coach Name:</label>
            <input type="text" name="name" th:value="${coach.name}" required />
        </div>

        <div class="form-group">
            <label>Experience:</label>
            <input type="number" name="experience" th:value="${coach.experience}" required />
        </div>

        <div class="form-group">
            <label>Specialization:</label>
            <input type="text" name="specialization" th:value="${coach.specialization}" required />
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phoneNumber" th:value="${coach.phoneNumber}" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" th:value="${coach.email}" required />
        </div>

        <div class="form-group">
            <label>Salary:</label>
            <input type="number" name="salary" th:value="${coach.salary}" required />
        </div>

        <div class="form-group">
            <label>Select Game:</label>
            <select name="gameId" required>
                <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.gameName}" 
                        th:selected="${game.id == coach.game.id}"></option>
            </select>
        </div>

        <button type="submit"><i class="fas fa-save"></i> Update Coach</button>
    </form>

    <a href="/admin/coaches" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
</div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
    </script>
</body>
</html>
