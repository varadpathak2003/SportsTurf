<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Grounds</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Optional external CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
		 :root {
		    --primary-color: #2A5C82;
		    --secondary-color: #39B54A;
		    --accent-color: #f39c12;
		    --text-color: #333;
		    --bg-color: #f8f9fa;
		
		    /* ✅ Add light mode fallbacks */
		    --dark-color: #121212;
		    --light-color: #ffffff;
		}
		
		[data-theme="dark"] {
		    --primary-color: #4CAF50;
		    --secondary-color: #2196F3;
		    --text-color: #fff;
		    --bg-color: #121212;
		
		    /* ✅ Add dark mode overrides */
		    --dark-color: #121212;
		    --light-color: #ffffff;
		}
		    


        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .dashboard-card {
		    background: rgba(255, 255, 255, 0.1);
		    border: none;
		    border-radius: 15px;
		    transition: all 0.3s ease;
		    min-height: 250px;
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    backdrop-filter: blur(10px);
		    background-color: var(--bg-color);
		    color: var(--text-color);
		}
		
		[data-theme="dark"] .dashboard-card {
		    background: rgba(0, 0, 0, 0.2);
		}


        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stats-card {
		    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
		    color: white;
		    border-radius: 15px;
		    padding: 1.5rem;
		}

        .quick-action-btn {
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .quick-action-btn:hover {
            transform: scale(1.05);
        }
        
		.dark-mode {
		    background-color: var(--dark-color) !important;
		    color: var(--light-color) !important;
		}
		
		body.dark-mode .site-footer {
		    background: #2c3e50;
		    color: #ecf0f1;
		}
    .navbar {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        padding: 0.8rem 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        color: var(--light-color) !important;
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .brand-icon {
        font-size: 2.2rem;
        color: var(--accent-color);
    }

    .nav-item {
        margin: 0 0.5rem;
        position: relative;
    }

    .nav-link {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-color) !important;
        padding: 0.8rem 1.2rem !important;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 0.6rem;
    }

    .nav-link:hover {
        background: rgba(255,255,255,0.15);
        color: var(--accent-color) !important;
        transform: translateY(-2px);
    }

    .nav-link i {
        width: 24px;
        text-align: center;
    }

    .dropdown-menu {
        background: var(--secondary-color);
        border: none;
        border-radius: 12px;
        padding: 0.5rem;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        margin-top: 0.8rem !important;
    }

    .dropdown-item {
        color: var(--light-color) !important;
        padding: 0.75rem 1.5rem !important;
        border-radius: 8px;
        margin: 0.25rem 0;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        transition: all 0.2s ease;
    }

    .dropdown-item:hover {
        background: var(--primary-color) !important;
        transform: translateX(5px);
    }

    .dark-mode-toggle {
        background: rgba(255,255,255,0.1);
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        color: var(--light-color);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.6rem;
    }
    .dark-mode .nav-link {
    color: #ecf0f1 !important;
}

.dark-mode .nav-link:hover {
    background-color: rgba(255,255,255,0.1);
}

.dark-mode .dropdown-item {
    color: #ecf0f1 !important;
}

.dark-mode .dropdown-item:hover {
    background-color: rgba(255,255,255,0.15);
}

.dark-mode .ground-card {
    background-color: #2c3e50 !important;
    color: #ecf0f1;
}
    

    .dark-mode-toggle:hover {
        background: rgba(255,255,255,0.2);
        transform: scale(1.05);
    }

    .dark-mode {
        background-color: var(--dark-color) !important;
        color: var(--light-color) !important;
    }

    .dark-mode .navbar {
        background: linear-gradient(135deg, #34495e, #2c3e50);
    }

    .dark-mode .dropdown-menu {
        background: #2c3e50;
    }
    /* Add these dark mode styles */
    body.dark-mode .site-footer {
        background: #2c3e50;
        color: #ecf0f1;
    }

    body.dark-mode .footer-links a {
        color: #bdc3c7;
    }

    body.dark-mode .footer-links a:hover {
        color: #ecf0f1;
    }

    body.dark-mode .footer-section h5 {
        color: #f39c12;
    }

    body.dark-mode .newsletter-input {
        background: rgba(0,0,0,0.3);
    }
    .navbar-toggler {
        border: none;
        padding: 0.5rem;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 992px) {
        .navbar-collapse {
            background: var(--secondary-color);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 12px;
        }

        .dropdown-menu {
            background: rgba(0,0,0,0.1);
            margin-left: 1.5rem;
            width: 90%;
        }
    }
        /* Custom Styling */
        .ground-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .ground-card:hover {
            transform: translateY(-5px);
        }
        .ground-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .ground-info {
            padding: 15px;
        }
        .dropdown-menu {
            min-width: 100px;
        }
    </style>
</head>
<body>

    <!-- ✅ Admin Navbar -->
    <!-- Admin Navbar (Light Mode) -->
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">
	            <i class="fas fa-futbol brand-icon"></i>
	           BookMyTurf 
	        </a>
	
	        <!-- Dark Mode Toggle -->
	        <button class="dark-mode-toggle me-3" onclick="toggleDarkMode()">
	            <i class="fas fa-moon"></i>
	            <span>Dark Mode</span>
	        </button>
	
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
	            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
	            aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle" href="#" id="manageSlotDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	                        <i class="fas fa-calendar-alt"></i> Manage
	                    </a>
	                    <ul class="dropdown-menu" aria-labelledby="manageSlotDropdown">
	                        <li><a class="dropdown-item" th:href="@{/admin/game}">Add Game</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/coach}">Add Coach</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/ground/add}">Add Ground</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/slots}">Add Slot</a></li>
	                    </ul>
	                </li>
	                <!-- Manage Coach Dropdown -->
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle" href="#" id="manageCoachDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	                        <i class="fas fa-info-circle"></i> View
	                    </a>
	                    <ul class="dropdown-menu" aria-labelledby="manageCoachDropdown">
	                        <li><a class="dropdown-item" th:href="@{/admin/coaches}">View Coaches</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/ground/viewGrounds}">View Grounds</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/slots/viewSlot}">View Slots</a></li>
	                    </ul>
	                </li>
	
	                <!-- Manage Ground Dropdown -->
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle" href="#" id="manageGroundDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	                        <i class="fas fa-map-marker-alt"></i> Booking
	                    </a>
	                    <ul class="dropdown-menu" aria-labelledby="manageGroundDropdown">
	                        <li><a class="dropdown-item" th:href="@{/admin/today}">Today Booking</a></li>
	                        <li><a class="dropdown-item" th:href="@{/admin/bookings}">Booking History</a></li>
	                        <li><a class="dropdown-item" th:href="@{/finance-report}">Account</a></li>
	                        
	                    </ul>
						<li class="nav-item">
						    <a class="nav-link" th:href="@{/logout}">
						         <i class="fas fa-sign-in-alt"></i>
						             Log Out
						     </a>
						</li>
	                </li>
	               
	             </ul>    
	            
	        </div>
	    </div>
	</nav>

    <!-- 🔽 Ground Display Section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">View Grounds</h2>

        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchName" class="form-control" placeholder="Search by Ground Name">
            </div>
            <div class="col-md-4">
                <input type="text" id="searchLocation" class="form-control" placeholder="Search by Location">
            </div>
            <div class="col-md-4">
                <select id="searchType" class="form-control">
                    <option value="">All Types</option>
                    <option value="Indoor">Indoor</option>
                    <option value="Outdoor">Outdoor</option>
                </select>
            </div>
        </div>

        <!-- Grounds Display Section -->
        <div class="row" id="groundsContainer">
            <div class="col-md-4 mb-4" th:each="ground : ${grounds}" th:data-name="${ground.name}" th:data-location="${ground.location}" th:data-type="${ground.groundType}">
                <div class="card ground-card">
                    <img th:src="@{'/GroundImg/' + ${ground.imageFileName}}" alt="Ground Image">
                    <div class="ground-info">
                        <h5 th:text="${ground.name}"></h5>
                        <p><strong>Location:</strong> <span th:text="${ground.location}"></span></p>
                    </div>
                    <div class="dropdown position-absolute top-0 end-0 m-2">
                       <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li>
                                <a class="dropdown-item" th:href="@{'/admin/ground/edit/' + ${ground.id}}">Edit</a>
                            </li>
                            <li>
                                <button class="dropdown-item text-danger" th:attr="data-id=${ground.id}" onclick="deleteGround(this)">Delete</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    
    	
        // Filter functionality
        $(document).ready(function() {
            $("#searchName, #searchLocation, #searchType").on("input change", function() {
                let nameFilter = $("#searchName").val().toLowerCase();
                let locationFilter = $("#searchLocation").val().toLowerCase();
                let typeFilter = $("#searchType").val().toLowerCase();

                $("#groundsContainer .col-md-4").each(function() {
                    let groundName = $(this).data("name").toLowerCase();
                    let groundLocation = $(this).data("location").toLowerCase();
                    let groundType = $(this).data("type").toLowerCase();

                    let matchesName = !nameFilter || groundName.includes(nameFilter);
                    let matchesLocation = !locationFilter || groundLocation.includes(locationFilter);
                    let matchesType = !typeFilter || groundType === typeFilter;

                    $(this).toggle(matchesName && matchesLocation && matchesType);
                });
            });
        });
        
        function deleteGround(button) {
            let groundId = button.getAttribute("data-id");

            if (confirm("Are you sure you want to delete this ground?")) {
                fetch('/admin/ground/delete/' + groundId, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Ground deleted successfully!");
                        location.reload(); // Reload to update the UI
                    } else {
                        alert("Error deleting ground.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        }
        
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            // Save preference to localStorage
            const isDark = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");

            // Optional: update toggle button text/icon
            const toggleBtn = document.querySelector(".dark-mode-toggle span");
            const toggleIcon = document.querySelector(".dark-mode-toggle i");
            if (isDark) {
                toggleBtn.textContent = "Light Mode";
                toggleIcon.classList.remove("fa-moon");
                toggleIcon.classList.add("fa-sun");
            } else {
                toggleBtn.textContent = "Dark Mode";
                toggleIcon.classList.remove("fa-sun");
                toggleIcon.classList.add("fa-moon");
            }
        }

        // Auto-apply theme on page load
        window.addEventListener("DOMContentLoaded", () => {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");

                // Update toggle button state
                const toggleBtn = document.querySelector(".dark-mode-toggle span");
                const toggleIcon = document.querySelector(".dark-mode-toggle i");
                toggleBtn.textContent = "Light Mode";
                toggleIcon.classList.remove("fa-moon");
                toggleIcon.classList.add("fa-sun");
            }
        });	
    </script>

</body>
</html>
