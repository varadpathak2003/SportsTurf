<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Righteous&display=swap" rel="stylesheet">
	
    <style>
		.navbar {
		       background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
		       padding: 0.8rem 1.5rem;
		       box-shadow: 0 4px 15px rgba(0,0,0,0.1);
		   }

		   .navbar-brand {
		       font-size: 1.8rem;
		       font-weight: 700;
		       font-family: 'Poppins', sans-serif;
		       color: var(--light-color) !important;
		       display: flex;
		       align-items: center;
		       gap: 0.8rem;
		   }

		   .brand-icon {
		       font-size: 2.2rem;
		       color: var(--accent-color);
		   }

		   .nav-item {
		       margin: 0 0.5rem;
		       position: relative;
		   }

		   .nav-link {
		       font-size: 1.1rem;
		       font-weight: 500;
		       color: var(--light-color) !important;
		       padding: 0.8rem 1.2rem !important;
		       border-radius: 8px;
		       transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
		       display: flex;
		       align-items: center;
		       gap: 0.6rem;
		   }

		   .nav-link:hover {
		       background: rgba(255,255,255,0.15);
		       color: var(--accent-color) !important;
		       transform: translateY(-2px);
		   }

		   .nav-link i {
		       width: 24px;
		       text-align: center;
		   }

		   .dropdown-menu {
		       background: var(--secondary-color);
		       border: none;
		       border-radius: 12px;
		       padding: 0.5rem;
		       box-shadow: 0 8px 24px rgba(0,0,0,0.15);
		       margin-top: 0.8rem !important;
		   }

		   .dropdown-item {
		       color: var(--light-color) !important;
		       padding: 0.75rem 1.5rem !important;
		       border-radius: 8px;
		       margin: 0.25rem 0;
		       display: flex;
		       align-items: center;
		       gap: 0.8rem;
		       transition: all 0.2s ease;
		   }

		   .dropdown-item:hover {
		       background: var(--primary-color) !important;
		       transform: translateX(5px);
		   }

		   
		   

		  

		   .dark-mode .navbar {
		       background: linear-gradient(135deg, #34495e, #2c3e50);
		   }

		   .dark-mode .dropdown-menu {
		       background: #2c3e50;
		   }
		   /* Add these dark mode styles */
		  

		   .navbar-toggler {
		       border: none;
		       padding: 0.5rem;
		   }

		   .navbar-toggler:focus {
		       box-shadow: none;
		   }

		   .navbar-toggler-icon {
		       background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
		   }

		   @media (max-width: 992px) {
		       .navbar-collapse {
		           background: var(--secondary-color);
		           padding: 1rem;
		           margin-top: 1rem;
		           border-radius: 12px;
		       }

		       .dropdown-menu {
		           background: rgba(0,0,0,0.1);
		           margin-left: 1.5rem;
		           width: 90%;
		       }
		   }
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #2196F3;
            --text-color: #333;
            --text-light: #666;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --popup-bg: #ffffff;
            --tab-active: #e9f5e9;
        }

        .dark-mode {
            --primary-color: #66BB6A;
            --primary-dark: #4CAF50;
            --secondary-color: #42A5F5;
            --text-color: #e0e0e0;
            --text-light: #b0b0b0;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --success-color: #66BB6A;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --popup-bg: #2d2d2d;
            --tab-active: #1e3b1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .mode-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .mode-toggle:hover {
            transform: rotate(30deg);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            margin: 0 5px;
            border-radius: 8px;
        }

        .tab-btn.active {
            color: var(--primary-color);
            background-color: var(--tab-active);
        }

        .tab-btn i {
            margin-right: 8px;
        }

        #bookingContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .booking-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .booking-info {
            margin-bottom: 15px;
        }

        .booking-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .booking-info i {
            width: 20px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }

        .tag.paid {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .tag.unpaid {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .review-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .review-btn:hover {
            background-color: var(--primary-dark);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: var(--popup-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .popup-content h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 22px;
        }

        #starRating {
            margin: 20px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s ease;
            margin: 0 2px;
        }

        .star:hover {
            color: #FFD700;
        }

        .star.selected {
            color: #FFD700;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            resize: none;
            height: 120px;
            margin: 20px 0;
        }

        .submit-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        @media (max-width: 768px) {
            .tab-container {
                flex-wrap: nowrap;
                white-space: nowrap;
            }
            
            .tab-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            #bookingContainer {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header .mode-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            
            .popup-content {
                padding: 20px;
            }
        }
		.map-link {
		    text-decoration: none;
		    cursor: pointer;
		}
		.map-link:hover {
		    color: darkblue;
		}

    </style>
</head>
<body>
	 <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
	    <div class="container-fluid">

	        <!-- Dark Mode Toggle -->
			<button class="mode-toggle" onclick="toggleDarkMode()">
			               <i class="fas fa-moon dark-icon"></i>

			</button>
			
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <input type="hidden" id="userId" th:value="${loggedInUser.id}">

    <div class="container">
        <div class="header">
            <h2>My Bookings</h2>
           
        </div>

        <div class="tab-container">
            <button class="tab-btn active" onclick="fetchBookings('upcoming')">
                <i class="fas fa-calendar-alt"></i> Upcoming
            </button>
            <button class="tab-btn" onclick="fetchBookings('past')">
                <i class="fas fa-history"></i> Past
            </button>
            <button class="tab-btn" onclick="fetchBookings('all')">
                <i class="fas fa-list"></i> All
            </button>
        </div>

        <div id="bookingContainer"></div>
    </div>

    <div id="ratingPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3>Rate & Review</h3>
            <p>Tell us about your experience</p>
            
            <input type="hidden" id="selectedBookingId">
            <input type="hidden" id="selectedRating" value="0">
            
            <div id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            
            <textarea id="reviewText" placeholder="Write your review here..."></textarea>
            
            <button class="submit-btn" onclick="submitReview()">Submit Review</button>
        </div>
    </div>

    <script>
        // Check if dark mode is saved in local storage
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                enableDarkMode();
            }
            // Fetch upcoming bookings by default
            fetchBookings('upcoming');
        });

        function toggleDarkMode() {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-icon').style.display = 'none';
            document.querySelector('.light-icon').style.display = 'inline';
            localStorage.setItem('darkMode', 'enabled');
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            document.querySelector('.dark-icon').style.display = 'inline';
            document.querySelector('.light-icon').style.display = 'none';
            localStorage.setItem('darkMode', 'disabled');
        }

        function setActiveTab(type) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (type === 'upcoming') {
                tabs[0].classList.add('active');
            } else if (type === 'past') {
                tabs[1].classList.add('active');
            } else {
                tabs[2].classList.add('active');
            }
        }

        function openPopup(bookingId) {
            document.getElementById("selectedBookingId").value = bookingId;
            document.getElementById("reviewText").value = "";
            document.getElementById("selectedRating").value = "0";
            document.querySelectorAll(".star").forEach(star => star.classList.remove("selected"));
            document.getElementById("ratingPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("ratingPopup").style.display = "none";
        }

        // Star rating functionality
        document.querySelectorAll(".star").forEach(star => {
            star.addEventListener("click", function() {
                let rating = this.getAttribute("data-value");
                document.getElementById("selectedRating").value = rating;

                document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
                for (let i = 0; i < rating; i++) {
                    document.querySelectorAll(".star")[i].classList.add("selected");
                }
            });
            
            // Hover effects
            star.addEventListener("mouseover", function() {
                let rating = this.getAttribute("data-value");
                for (let i = 0; i < rating; i++) {
                    document.querySelectorAll(".star")[i].style.color = "#FFD700";
                }
            });
            
            star.addEventListener("mouseout", function() {
                document.querySelectorAll(".star").forEach(s => {
                    if (!s.classList.contains("selected")) {
                        s.style.color = "#ccc";
                    }
                });
            });
        });

        function submitReview() {
            let bookingId = document.getElementById("selectedBookingId").value;
            let rating = document.getElementById("selectedRating").value;
            let review = document.getElementById("reviewText").value;

            if (rating === "0") {
                alert("Please select a rating.");
                return;
            }

            $.ajax({
                url: "/submitReview",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ bookingId: bookingId, rating: rating, review: review }),
                success: function(response) {
                    // Show success message
                    alert("Review submitted successfully!");
                    closePopup();
                    // Refresh current tab
                    const activeTab = document.querySelector('.tab-btn.active');
                    if (activeTab) {
                        fetchBookings(activeTab.innerText.trim().toLowerCase());
                    } else {
                        fetchBookings("all");
                    }
                },
                error: function(xhr) {
                    alert("Error submitting review. Please try again.");
                    console.error(xhr.responseText);
                }
            });
        }

        function fetchBookings(type) {
            setActiveTab(type);
            
            let userId = $("#userId").val();

            if (!userId) {
                alert("User ID not found. Please log in again.");
                return;
            }

            $.ajax({
                url: `/bookingHistory/${type}?userId=${userId}`,
                type: "GET",
                dataType: "json",
                success: function(bookings) {
                    let container = $("#bookingContainer");
                    container.empty();

                    if (bookings.length === 0) {
                        container.html(`
                            <div class="empty-state">
                                <i class="fas fa-calendar-times"></i>
                                <h3>No bookings found</h3>
                                <p>You don't have any ${type} bookings at the moment.</p>
                            </div>
                        `);
                        return;
                    }

                    bookings.forEach(booking => {
                        // Format date if needed (assuming bookingDate is in standard format)
                        const bookingDate = new Date(booking.bookingDate).toLocaleDateString('en-US', {
                            weekday: 'short',
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        let bookingCard = `
                            <div class="booking-card">
                                <div class="booking-info">
                                    <p><i class="far fa-calendar"></i> <strong>${bookingDate}</strong></p>
                                    <p><i class="far fa-clock"></i> ${booking.startTime} - ${booking.endTime}</p>
                                    <p><i class="fas fa-map-marker-alt"></i> ${booking.groundName}</p>
									<p class="map-link" onclick="openGoogleMaps('${booking.address}')">
									                <i class="fa-solid fa-map-location"></i> ${booking.address}
									            </p>
                                    <span class="tag ${booking.paymentStatus === 1 ? 'paid' : 'unpaid'}">
                                        ${booking.paymentStatus === 1 ? '<i class="fas fa-check-circle"></i> Paid' : '<i class="fas fa-exclamation-circle"></i> Unpaid'}
                                    </span>
                                </div>
                                <button class="review-btn" onclick="openPopup(${booking.id})">
                                    <i class="fas fa-star"></i> Give Review
                                </button>
                            </div>
                        `;
                        container.append(bookingCard);
                    });
                },
                error: function(xhr) {
                    console.error("Error fetching bookings:", xhr.responseText);
                    $("#bookingContainer").html(`
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Something went wrong</h3>
                            <p>Failed to load bookings. Please try again.</p>
                        </div>
                    `);
                }
            });
        }
		function openGoogleMaps(address) {
		    if (!address) {
		        alert("Address not available");
		        return;
		    }
		    
		    // Encode address for URL
		    let encodedAddress = encodeURIComponent(address);

		    // Open Google Maps in a new tab
		    window.open(`https://www.google.com/maps/search/?api=1&query=${encodedAddress}`, '_blank');
		}
		 function redirectToDashboard() {
			 window.location.href = '/user/dashboard'; // Match controller's @GetMapping path
		}
    </script>
</body>
